<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="Res/assets/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="Res/assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="REs/assets/css/animate.css">
	<title>Expense Tracker</title>
</head>
<body class="container text-white" style="background-color: maroon">


	<div class="text-center py-5 container ">
		<h2>EXPENSE TRACKER </h2>
	</div>

	<div class="py-3 container d-flex justify-content-around">
		<h4>Total Amount Added =  <span id="total">0</span> </h4><br>
		<h4>Current Balance=  <span id="balance">0</span></h4>
	</div>

	<div class="row">
		<div class="col-md-6 mb-5">
			<label>Add Money</label><br>
			<input type="number" name="" placeholder="Enter money here" id="money" class="form-control mb-3">
			<button  onclick="addMoney()" class="btn btn-block btn-success">Add money</button>
		</div>
		<div class="col-md-6">
			<label>Add Purchase</label><br>
			<div class="input-group mb-3">
			    <input type="text" class="form-control" placeholder="enter purchase" id="purchase">
			    <input type="number" name="" placeholder="Enter amount here" id="expense" class="form-control">
			  </div>
			  <div>
			  	<button onclick="removeMoney()" class="btn btn-block btn-primary">Add expense</button>
			  </div>
		</div>
	</div>

	<div>
		<h4 class="mt-4">Total Expenses</h4>
	</div>

	<div id="paragraph">
		
	</div>




<script>
	function addMoney(){
		var total = parseInt(document.getElementById('total').innerHTML);
		var balance = parseInt(document.getElementById('balance').innerHTML);

		var money = parseInt(document.getElementById('money').value);

		if (money == "" || isNaN(money)) {
			alert('Please enter amount correctly')

		}else{
			total += money;
			balance += money;
			document.getElementById('total').innerHTML = total;
			document.getElementById('balance').innerHTML = balance;


		}
	}

	
	function removeMoney(){
		var total = parseInt(document.getElementById('total').innerHTML);
		var balance = parseInt(document.getElementById('balance').innerHTML);
		var purchase =document.getElementById('purchase').value;
		var expense = parseInt(document.getElementById('expense').value);
		if (expense == "" || isNaN(expense) || expense > money) {
			alert('Please enter values correctly')

		}else if ( purchase == "") {
			alert("purchase cannot be empty")
		    
		} else {
		total += money;
		balance -= expense;
		document.getElementById('balance').innerHTML = balance;
		var show = document.createElement('p')
		show.innerHTML = `Expense Name : ${purchase} <br> Expense Amount : ${expense}`;
		document.getElementById('paragraph').appendChild(show);

		    
		}
				
	}
		
  
</script>




	<script type="text/javascript" src="Res/assets/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="Res/assets/js/script.js"></script>
	<script type="text/javascript" src="Res/assets/js/jquery-3.2.1.mins.js"></script>

</body>
</html>
